<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>评论模块</title>
    <link rel="stylesheet" type="text/css" href="../assets/lib/layui/css/layui.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>评论管理</span>
        </div>
        <div class="layui-card-body">
            <!-- 文章列表的表格 -->
            <table class="layui-table">
                <colgroup>
                    <col width="5%">
                    <col width="15%">
                    <col width="30%">
                    <col width="20%">
                    <col width="20%">
                </colgroup>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>评论人</th>
                        <th>评论内容</th>
                        <th>评论时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="mybody">
                    <!-- 这里放数据 -->
                    
                </tbody>


        <!------------------------------------------------------------------------------------------------- -->
                <script type="text/html" id="pinglun-tpl2" >
                    {{each data}}
                    <tr>
                        <td>{{$value.id}}</td>
                        <td>{{$value.uname}}</td>
                        <td>{{$value.content}}</td>
                        <td>{{$value.cdate|dateFormat}}</td>
                        <td>
                            <button type="button" class="layui-btn layui-btn-xs layui-btn-danger delete" id="shanchu" data-id="{{$value.id}}">
                                删除
                            </button>
                        </td>
                    </tr>
                    {{/each}}
                </script>
        <!------------------------------------------------------------------------------------------------- -->

            </table>
        </div>
    </div>
    <script type="text/javascript" src="../assets/lib/jquery.js"></script>
    <script type="text/javascript" src="../assets/lib/layui/layui.all.js"></script>

<!------------------------------------------------------------------------------------------------- -->

    <script src="../assets/js/baseAPI.js"></script>

    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/comment/comment.js"></script>
<!------------------------------------------------------------------------------------------------- -->

</body>

</html>
