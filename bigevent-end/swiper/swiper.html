<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <link rel="stylesheet" type="text/css" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/swiper.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>轮播图管理</span>
            <button id="uploadSwiper" type="button" class="layui-btn layui-btn-normal">
                <i class="layui-icon">&#xe67c;</i>上传图片
            </button>
        </div>
        <input type="file" id="myfile" multiple style="display: none;">
        <div class="layui-card-body">
            <!-- 文章列表的表格 -->
            <table class="layui-table">
                <colgroup>
                    <col width="5%">
                    <col width="20%">
                    <col width="30%">
                    <col width="10%">
                    <col width="10%">
                </colgroup>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>图片预览</th>
                        <th>图片路径</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 这里放数据 -->

                </tbody>
            </table>


            <!-- 分页区域 -->
            <div id="pageBox"></div>
        </div>
    </div>


    <!-- 定义模板 -->
    <script type="text/html" id="swiper_tpl">
        {{each data}}
        <tr>
            <td>{{$value.id}}</td>
            <td>
                <a href="javascript:;" id="img-big" data-img="{{$value.swiperimg}}"><img src="http://localhost:8888/uploads/{{$value.swiperimg}}"></a>
            </td>
            <td>http://localhost:8888/uploads/{{$value.swiperimg}}</td>
            <td>
                <!-- 状态是2选1 -->
                <!--  swiperstatusNumber轮播图状态（1代表启用，2代表禁用） -->
                <!--  条件输出语法
     
                {{if flag === 0}}
                flag的值是0
                {{else if flag === 1}}
                flag的值是1
                {{/if}} -->


                <!-- 显示状态渲染 -->

                {{if $value.swiperstatus == 2 }}
                <span data-status='2' data-id="{{$value.id}}" class="layui-badge layui-bg-cyan">×</span> {{/if}} {{if $value.swiperstatus == 1 }}
                <span data-status='1' data-id="{{$value.id}}" class="layui-badge layui-bg-green">√</span> {{/if}}

            </td>
            <td>



                <button type="button" class="layui-btn layui-btn-xs layui-btn-danger delete" data-id="{{$value.id}}">
                    删除
                </button>
            </td>
        </tr>
        {{/each}}
    </script>


    <script type="text/javascript" src="../assets/lib/jquery.js"></script>
    <script type="text/javascript" src="../assets/lib/layui/layui.all.js"></script>



    <!-- 导入baseAPI.js -->
    <script src="../assets/js/baseAPI.js"></script>

    <!-- 导入模版引擎
     -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 引入自己的js -->
    <script src="../assets/js/swiper/swiper.js"></script>
</body>

</html>
