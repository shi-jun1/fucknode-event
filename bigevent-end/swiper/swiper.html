<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <link rel="stylesheet" type="text/css" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/swiper.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>轮播图管理</span>
            <button id="uploadSwiper" type="button" class="layui-btn layui-btn-normal">
                <i class="layui-icon">&#xe67c;</i>上传图片
            </button>
        </div>
        <input type="file" id="myfile" multiple style="display: none;">
        <div class="layui-card-body">
            <!-- 文章列表的表格 -->
            <table class="layui-table">
                <colgroup>
                    <col width="5%">
                    <col width="20%">
                    <col width="30%">
                    <col width="10%">
                    <col width="10%">
                </colgroup>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>图片预览</th>
                        <th>图片路径</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 这里放数据 -->
                    <tr>
                        <td>1</td>
                        <td>
                            <img src="#">
                        </td>
                        <td>banner_1.png</td>
                        <td>
                            <!-- 状态是2选1 -->
                            <span data-status='2' class="layui-badge layui-bg-green">√</span>
                            <span data-status='1' class="layui-badge layui-bg-cyan">×</span>
                        </td>
                        <td>
                            <button type="button" class="layui-btn layui-btn-xs layui-btn-danger delete">
                                删除
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="../assets/lib/jquery.js"></script>
    <script type="text/javascript" src="../assets/lib/layui/layui.all.js"></script>
</body>

</html>
